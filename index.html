<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Outros</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Star Wars</h3>
                <p class="descricao" >Star Wars é uma franquia do tipo space opera estadunidense criada pelo cineasta George Lucas, que conta com uma série de nove filmes de fantasia científica e dois spin-offs. <a href="https://pt.wikipedia.org/wiki/Star_Wars">Wikipédia</a></p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="play()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <script>
                        function play(){
                            alert('No momento nossos sistema está em manutenção, volte mais tarde!')
                        }
                    </script>
                    <button role="button" class="botao" onclick="maisInfomacoes()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    <script>
                        function maisInfomacoes(){
                            alert('O Netflix Clone é um projeto desenvolvido no Bootcamp da Inter! Recriamos a interface do principal site de streaming mundial utilizando tecnologias simples como HTML5, CSS3 e JavaScript. Nesse projeto aprendi como estruturar um layout, técnicas de CSS3 com containers e variáveis, como posicionar os elementos com Flexbox e como utilizar plugins JQuery a favor da minha aplicação.')
                        }
                    </script>
                </div>
            </div>
        </div>
    </main>
